
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Mensaje</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>


  <div class="">
   
    <section class="content">
      <div class="container-fluid">
        <div class="contariner alert alert-info">
          <h2>- MSN TEAM CORP - {{usuario[0].nombres}} </h2>
          </div>
        
          
          <div class=" row">
            <div class="col-12">
              <!-- Custom Tabs -->
              <div class="card">
                <div class="card-header d-flex p-0">
                  
                  <a href="/"><button class='btn btn-danger'>Cerrar Sesión</button></a>

                  <ul class="nav nav-pills ml-auto p-2">
                    <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Gestion de Envio</a></li>
                    <li class="nav-item" onclick="verHistorial()"><a class="nav-link" href="#tab_2" data-toggle="tab">Historial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tab_3" data-toggle="tab">Perfil</a></li>
                    
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                      <form onsubmit="return enviarCorreo()">
                          <input placeholder="Asunto" type="text" required class='form-control' id="txtAsuntoMSN" name="txtAsuntoMSN"> 
                          <hr>
                          <select id="sl_destinoMSN" name="sl_destinoMSN" class="form-control" required> 
                            <option value="">Seleccione el empleado...</option>
                            {%for d in data %}
                            <option value="{{d['correo']}}">{{d['nombres']}}</option>
                            {%endfor%}
                          </select>
                          <hr>
                          <textarea class="form-control" required placeholder="Mensaje" id="txtMSN" name="txtMSN"></textarea>
                          <hr>
                          <center><button type='submit' class='btn btn-success'>Enviar</button></center>
                      </form>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">
                      <div class="row">
                          <div class="col-6" id="email_enviados" name="email_enviados">Mensajes Enviados</div>
                          <div class="col-6" id="email_recibidos" name="email_recibidos">Mensajes Recibios</div>
                      </div>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_3">
                      <form onsubmit="return CambioContraseña()">
                          <center class='alert alert-info'><h5>Cambiar contraseña</h5></center>
                          <hr>
                          Nueva contraseña
                          <input required type="password" class="form-control" id="txtnewpass" name="txtnewpass">
                          <hr>
                          Confirmar contraseña
                          <input required type="password" class="form-control" id="txtnewpassc" name="txtnewpassc">
                          <hr>
                          <center><button type='submit' class='btn btn-info'>Actualizar Contraseña</button></center>
                      </form>

                    </div>
                    <!-- /.tab-pane -->
                  </div>
                  <!-- /.tab-content -->
                </div><!-- /.card-body -->
              </div>
              <!-- ./card -->
            </div>
            <!-- /.col -->
          </div>

          
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
 

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Bootstrap 4 -->
<script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/chart.js/Chart.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/sparklines/sparkline.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jquery-knob/jquery.knob.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/moment/moment.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="https://adminlte.io/themes/v3/dist/js/adminlte.js"></script>
<script src="https://adminlte.io/themes/v3/dist/js/pages/dashboard.js"></script>

<script>

function CambioContraseña(){
  if ($("#txtnewpass").val()==$("#txtnewpassc").val()){
      $.ajax({
        url : 'ActContraseña',
        data : "Pass="+$("#txtnewpass").val(),
        type : 'POST',
        success : function(r){
            alert(r);        
        },
        error : function(xhr, status) {
          alert('Error intente en otro momento');
        }
    });

  }
  else{
    alert("Error! al confirmar las contraseñas, las contraseñas ingresadas no coinciden, por favor verifiquelas.");
  }

  return false;  
}

function verHistorial(){
  $.ajax({
    url : 'HistorialMSNEnviados',
    data : "",
    type : 'POST',
    success : function(r){
        r="<center class='alert alert-info'><strong>Bandeja de Mensajes Enviados </strong></center>"+r;
        $("#email_enviados").html(r);        
    },
    error : function(xhr, status) {
      alert('Error intente en otro momento');
    }
  });

  $.ajax({
    url : 'HistorialMSNRecibidos',
    data : "",
    type : 'POST',
    success : function(r){
        r="<center class='alert alert-info'><strong>Bandeja de Mensajes Recibidos</strong></center>"+r;
        $("#email_recibidos").html(r);        
    },
    error : function(xhr, status) {
      alert('Error intente en otro momento');
    }
  });
  return false;
}

function enviarCorreo(){
  $.ajax({
    url : 'enviarCorreo',
    data : "Asunto="+$("#txtAsuntoMSN").val()+"&CorreoDestino="+$("#sl_destinoMSN").val()+"&Mensaje="+$("#txtMSN").val(),
    type : 'POST',
    success : function(r){
        alert(r);        
    },
    error : function(xhr, status) {
      alert('Error intente en otro momento');
    }
  });
return false;
}

</script>

</body>
</html>
